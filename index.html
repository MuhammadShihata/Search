<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <title>Google</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="h-100">
        <div class="h-100 container-fluid d-flex flex-column">
            <div class="pt-3 d-flex justify-content-end ">
                <a class="small mr-3" href="images.html">Images</a>
                <a class="small mr-3" href="advanced.html">Advanced</a>
            </div>
            <div class="d-flex flex-column align-items-center justify-content-center my-auto">
                <div class="img-wrapper">
                    <img src="google_logo.png" />
                </div>
                <form class="d-flex flex-column align-items-center w-100" action="https://google.com/search">
                    <div class="d-flex input-wrapper form-control mt-4">
                        <span><i class="mt-2 mr-3 muted fas fa-search"></i></span>
                        <input class="input" type="text" name="q" autocomplete="off" autofocus="autofocus">
                    </div>
                    <div class="mt-4">
                        <input class="btn btn-1 mr-2" type="submit" name="btnK" value="Google Search">
                        <input class="btn btn-1 " data-ved="0ahUKEwjb8NbKr9PqAhU1CWMBHWvLA6MQ19QECAw" type="submit" name="btnI" value="I'm Feeling Lucky">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
